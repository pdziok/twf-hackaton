<!doctype html>
<html lang="pl" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery.cookie.js"></script>
    <script src="./assets/js/vendor/placeholder.js"></script>
    <script src="./assets/js/vendor/fastclick.js"></script>
    <link href="./assets/css/fungame.css" rel="stylesheet" type="text/css">
    foundation.min.js
    vendor
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-content shrink" style="padding: 0;">
        <ul class="primary condense menu-bar">
          <li><a><strong>FunGame!</strong></a></li>
        </ul>
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
